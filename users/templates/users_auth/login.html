{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <h1 class="login-page-h1">Hisobga kirish</h1>
    <form method="post" class='login'>
        {% csrf_token %}
        {{ login_form.as_p }}
        <p>Ro'yxatdan o'tmaganmisiz? <a href="{% url 'users:register' %}">Ro'yxatdan o'tish</a> </p>
        <button class="btn">Kirish</button>
    </form>
{% endblock %}
